<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">


</head>

<body>


    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <buttion class="clear">C</buttion>
            <buttion class="operator">/</buttion>
            <buttion class="operator">*</buttion>
            <buttion>7</buttion>
            <buttion>8</buttion>
            <buttion>9</buttion>
            <buttion class="operator">-</buttion>
            <buttion>4</buttion>
            <buttion>5</buttion>
            <buttion>6</buttion>
            <buttion class="operator">+</buttion>
            <buttion>1</buttion>
            <buttion>2</buttion>
            <buttion>3</buttion>
            <buttion class="equal">=</buttion>
            <buttion>0</buttion>
            <buttion>.</buttion>


        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
